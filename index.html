<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src= "Asset 1@3x 1 (2).svg" id="logo">

        <nav>
            <ul>
                <li class="list"></li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </nav>
        <button class="first-button">Login</button>
    </header>

    <div class="maincontainer">
        <h1>Конвертер валют онлайн</h1>
          <!-- Элемент для вывода ошибки -->
          <p id="errorMessage" style="color: red; display: none;">Ошибка! Нет подключения к интернету. Невозможно обновить курс валют.</p>

        <div class="input-section">

            <div class="input-block">
                <label>У меня есть </label>
                <div class="currency-tabs" id="fromCurrencyTabs">
                    <button class="tab active" id="fromRUB">RUB</button>
                    <button class="tab" id="fromUSD">USD</button>
                    <button class="tab" id="fromEUR">EUR</button>
                    <button class="tab" id="fromGBP">GBP</button>
                </div>
                <div class="covertmain">
                    <input type="number" id="inputAmount" value="5000">
                    <p id="inputCurrencyRate" class="currency-rate"></p> 
                </div>
            </div>

            <div class="output-block">
                <label>Хочу приобрести</label>
                <div class="currency-tabs" id="toCurrencyTabs">
                    <button class="tab" id="toRUB">RUB</button>
                    <button class="tab active" id="toUSD">USD</button>
                    <button class="tab" id="toEUR">EUR</button>
                    <button class="tab" id="toGBP">GBP</button>
                </div>
                <div class="covertmain">
                    <input type="number" id="outputAmount" value="67.6685" readonly>
                    <p id="outputCurrencyRate" class="currency-rate"></p> 
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
